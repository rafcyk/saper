<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Saper</title>
</head>
<body>
    <div class="chooseScreen">
            <p>Wybierz rozmiar pola gry:</p>

        <label class="smallSize"><input type="radio" name= "size"> 10x10 (10 bomb)</label>
        <label class="midSize"><input type="radio" name= "size"> 20x20 (20 bomb)</label>
        <label class="bigSize"><input type="radio" name= "size"> 30x30 (30 bomb)</label>
        <button class="start">start</button>
    </div>

    <div class="loose">przegrałeś :(</div>
    <div class="win">wygrałeś! :)</div>

    <div class="results">
        <p class="winGame">Liczba wygranych to: <span>0</span></p>
        <p class="looseGame">Liczba przegranych to: <span>0</span></p>
    </div>

    <div class="container"></div>
    <script src="main.js"></script>
</body>
</html>
